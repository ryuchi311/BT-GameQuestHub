        body {
            font-family: 'Inter', sans-serif;

            color: var(--tg-theme-text-color, #f9fafb);

            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for better mobile support */

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",

<body class="tg-viewport">
    <div id="root" class="h-full"></div>
    <script>
        // Initialize Telegram WebApp with version compatibility
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // Version-safe feature initialization
            const version = tg.version || '6.0';
            const isVersionAtLeast = (required) => {
                const current = version.split('.').map(Number);
                const req = required.split('.').map(Number);
                for (let i = 0; i < Math.max(current.length, req.length); i++) {
                    const curr = current[i] || 0;
                    const reqd = req[i] || 0;
                    if (curr > reqd) return true;
                    if (curr < reqd) return false;
                }
                return true;
            };
            
            // Set theme colors (supported in v6.1+)
            if (isVersionAtLeast('6.1')) {
                tg.setHeaderColor('#1f2937');
                tg.setBackgroundColor('#111827');
            }
            
            // Enable closing confirmation (supported in v6.2+)
            if (isVersionAtLeast('6.2')) {
                tg.enableClosingConfirmation();
            }
            
            // Make WebApp available globally
            window.tg = tg;
            
            console.log('ðŸ”§ Telegram WebApp initialized, version:', version);
        }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
